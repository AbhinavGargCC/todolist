<div class="w-full flex justify-center items-center h-full bg-cyan-50">
  <div
    class="py-8 px-8 mx-auto bg-white rounded-xl shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6"
  >
    <img
      class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0"
      src="{{ profileDetails.imageUrl }}"
      alt="Woman's Face"
    />
    <div class="text-center space-y-2 sm:text-left">
      <div class="space-y-0.5">
        <p class="text-lg font-semibold text-cyan-600">
          {{ profileDetails.name }}
        </p>
        <p class="text-cyan-700 font-medium">{{ profileDetails.email }}</p>
      </div>
      <button
        class="px-4 py-1 text-sm text-cyan-600 font-semibold rounded-full border border-cyan-200 hover:text-white hover:bg-cyan-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-cyan-600 focus:ring-offset-2"
        (click)="signout()"
      >
        logout
      </button>
    </div>
  </div>
</div>
