@for (item of todoList; track item.id) {
<div class="max-w-sm rounded overflow-hidden shadow-lg flex justify-center">
  <div class="px-6 py-4 w-60">
    <div class="w-full flex justify-end">ðŸ“Œ</div>
    <div class="flex flex-col gap-1">
      <div class="font-bold text-xl">{{ item.title }}</div>
      <p class="text-gray-700 text-base h-10 overflow-y-scroll">
        {{ item.description }}
      </p>
      <p class="text-sm font-semibold">Take action</p>
      <div class="flex gap-1">
        @if(showMoveToProgressBtn){
        <button
          class="bg-green-500 hover:bg-green-700 text-white text-sm px-2 rounded"
          (click)="onMoveToProgressClicked(item.id, item.status)"
        >
          Progress
        </button>
        } @if(showMoveToBacklogBtn){
        <button
          class="bg-orange-500 hover:bg-ornage-700 text-white px-2 rounded"
          (click)="onMoveToBacklogClicked(item.id, item.status)"
        >
          Backlog</button
        >} @if(showMoveToPendingBtn){
        <button
          class="bg-yellow-500 hover:bg-yellow-700 text-white px-2 rounded"
          (click)="onMoveToPendingClicked(item.id, item.status)"
        >
          Pending</button
        >} @if(showMoveToDoneBtn){<button
          class="bg-blue-500 hover:bg-blue-700 text-white px-2 rounded"
          (click)="onMoveToDoneClicked(item.id, item.status)"
        >
          Done</button
        >}
      </div>
    </div>
  </div>
</div>
}
